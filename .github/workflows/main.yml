name: Juejin Auto Check-in (Node.js)

on:
  schedule:
    # 每天北京时间上午9:00执行 (UTC 时间是 1:00)
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 使用一个LTS版本

      # 3. 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 4. 安装 Playwright 浏览器驱动
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # 5. 从 Secret 创建 auth.json 文件
      - name: Create auth.json from Secret
        env:
          AUTH_JSON: ${{ secrets.AUTH_JSON  }}
        run: echo "$AUTH_JSON" > auth.json

      # 6. 从 Secret 创建 config.json 文件（如果配置了通知）
      - name: Create config.json from Secret
        if: ${{ secrets.CONFIG_JSON != '' }}
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
        run: echo "$CONFIG_JSON" > config.json

      # 7. 运行主脚本
      - name: Run Playwright script
        run: node main.js
        env:
          # 设置显示环境变量
          DISPLAY: :99

      # 8. 清理敏感文件
      - name: Clean up sensitive files
        if: always()
        run: |
          rm -f auth.json
          rm -f config.json
          
      # 9. 上传调试截图（如果失败）
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
